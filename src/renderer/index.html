<!DOCTYPE html>
<html>
<head>
    <title>Sentinel Security</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <div class="login-form">
            <div class="logo">
                <img src="../assets/sentinalprime.png" alt="Sentinel Security">
            </div>
            <div class="app-title">Sentinel Security</div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginButton">Login</button>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <div class="controls">
                <button id="minimize-btn">-</button>
                <button id="close-btn">Ã—</button>
            </div>
            <div class="logo">
                <img src="../assets/sentinalprime.png" alt="Sentinel Prime" style="width: 120px;">
            </div>
            <div class="logout-container">
                <button class="logout-btn" id="logoutButton">Logout</button>
            </div>
        </div>
        <div class="dashboard-body">
            <div class="security-card">
                <div class="security-status">
                    <div class="tier" id="securityTier">RELIABLE</div>
                    <div class="status-description" id="statusDescription">
                        Your system activity indicates normal behavior patterns.
                        Continue maintaining good security practices.
                    </div>
                </div>
            </div>

            <div class="system-status-card">
                <h3>System Status</h3>
                <div class="system-info">
                    <div class="info-item">
                        CPU Usage: <span id="cpu-usage"></span>%
                    </div>
                    <div class="info-item">
                        RAM Usage: <span id="ram-usage"></span>%
                    </div>
                    <div class="info-item">
                        Storage: <span id="storage-info"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
