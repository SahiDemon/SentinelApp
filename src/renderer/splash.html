<!DOCTYPE html>
<html>
<head>
    <title>Sentinel - Initializing</title>
    <style>
        :root {
            --primary: #1890ff;
            --dark-bg: #000000;
            --card-bg: #141414;
            --border-color: rgba(255, 255, 255, 0.08);
            --text-color: rgba(255, 255, 255, 0.85);
            --text-secondary: rgba(255, 255, 255, 0.45);
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            overflow: hidden;
        }

        .splash-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .splash-container::before,
        .splash-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .splash-container::before {
            top: 0;
            left: -100%;
            animation: shimmer 2s infinite;
        }

        .splash-container::after {
            bottom: 0;
            right: -100%;
            animation: shimmerReverse 2s infinite;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo img {
            width: 180px;
            height: auto;
            object-fit: contain;
            animation: pulse 2s infinite;
        }

        .app-title {
            text-align: center;
            color: var(--primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(24, 144, 255, 0.3);
        }

        .loading-bar {
            width: 250px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 50%;
            height: 100%;
            background: var(--primary);
            animation: loading 1.5s infinite;
            border-radius: 3px;
            box-shadow: 0 0 15px var(--primary);
        }

        .status {
            font-size: 14px;
            text-align: center;
            color: var(--text-secondary);
            margin-top: 20px;
            animation: fadeInUp 0.5s ease-out;
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0% {
                left: -50%;
            }
            100% {
                left: 200%;
            }
        }

        @keyframes pulse {
            0% {
                filter: brightness(1);
                transform: scale(1);
            }
            50% {
                filter: brightness(1.2);
                transform: scale(1.02);
            }
            100% {
                filter: brightness(1);
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes shimmerReverse {
            0% {
                right: -100%;
            }
            100% {
                right: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <img src="../assets/sentinalprime.png" alt="Sentinel Prime">
        </div>
        <div class="app-title">SENTINEL</div>
        <div class="loading-bar"></div>
        <div class="status" id="status">Initializing Sentinel...</div>
    </div>

    <script>
        const messages = [
            'Initializing Sentinel...',
            'Establishing secure connection...',
            'Loading security protocols...',
            'Sentinel is now live'
        ];
        let currentMessage = 0;

        function updateMessage() {
            if (currentMessage < messages.length) {
                const statusEl = document.getElementById('status');
                statusEl.style.opacity = '0';
                setTimeout(() => {
                    statusEl.textContent = messages[currentMessage];
                    statusEl.style.opacity = '1';
                    currentMessage++;
                }, 300);
            }
        }

        setInterval(updateMessage, 1500);
    </script>
</body>
</html>
