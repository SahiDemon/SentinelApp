<!DOCTYPE html>
<html>
<head>
    <title>Sentinel - Exit Confirmation</title>
    <style>
        :root {
            --primary: #1890ff;
            --dark-bg: #000000;
            --card-bg: #141414;
            --border-color: rgba(255, 255, 255, 0.08);
            --text-color: rgba(255, 255, 255, 0.85);
            --text-secondary: rgba(255, 255, 255, 0.45);
            --danger: #ff4d4f;
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            overflow: hidden;
        }

        .exit-dialog {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.3s ease-out;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 340px;
        }

        .exit-dialog::before,
        .exit-dialog::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--danger), transparent);
        }

        .exit-dialog::before {
            top: 0;
            left: -100%;
            animation: shimmer 2s infinite;
        }

        .exit-dialog::after {
            bottom: 0;
            right: -100%;
            animation: shimmerReverse 2s infinite;
        }

        .icon {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .icon::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 15px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            filter: blur(8px);
            opacity: 0.6;
            animation: glowPulse 2s infinite;
        }

        .icon img {
            width: 64px;
            height: auto;
            object-fit: contain;
            animation: pulse 2s infinite;
        }

        .title {
            text-align: center;
            color: var(--danger);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(255, 77, 79, 0.3);
        }

        .message {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1.5rem;
            padding: 0 25px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--danger);
        }

        .checkbox-container label {
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-error {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .exit-btn {
            background: var(--danger);
            color: white;
        }

        .exit-btn:hover {
            background: #ff7875;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        @keyframes shimmerReverse {
            100% { right: 100%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.6;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translateX(-50%) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="exit-dialog">
        <div class="icon">
            <img src="../assets/sentinalprime.png" alt="Sentinel Prime">
        </div>
        <div class="title">Confirm Exit</div>
        <div class="message">
            Only administrators are allowed to exit the application.<br>
            Are you sure you want to proceed?
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="confirmCheck">
            <label for="confirmCheck">I understand this action will be reported!</label>
        </div>
        <div class="buttons">
            <button class="cancel-btn" id="cancelBtn">Cancel</button>
            <button class="exit-btn" id="exitBtn">Exit</button>
        </div>
    </div>

    <script>
        // Wait for the DOM and preload script to be ready
        document.addEventListener('DOMContentLoaded', () => {
            const checkbox = document.getElementById('confirmCheck');
            const checkboxContainer = document.querySelector('.checkbox-container');
            const cancelBtn = document.getElementById('cancelBtn');
            const exitBtn = document.getElementById('exitBtn');
            
            // Flag to track if user is admin (default to false)
            let isAdmin = false;
            
            // Check if user is an admin if API is available
            if (window.api && window.api.getUser) {
                window.api.getUser().then(user => {
                    // Check if user has admin role
                    isAdmin = user && user.user_metadata && 
                             (user.user_metadata.role === 'admin' || 
                              user.email === 'admin@sentinel.local');
                    
                    // Update message based on admin status
                    const messageEl = document.querySelector('.message');
                    if (messageEl) {
                        if (isAdmin) {
                            messageEl.innerHTML = 'You are authorized to exit the application.<br>Proceed with shutdown?';
                        } else {
                            messageEl.innerHTML = 'Only administrators are allowed to exit the application.<br>Are you sure you want to proceed?';
                        }
                    }
                }).catch(err => {
                    console.error("Error checking admin status:", err);
                });
            }
            
            // Ensure elements exist before adding listeners
            if (!checkbox || !checkboxContainer || !cancelBtn || !exitBtn) {
                console.error("Exit dialog elements not found!");
                return; 
            }

            function cancelExit() {
                // Use the exposed API from preload script
                if (window.api) {
                    window.api.send('exit-dialog-response', {shouldExit: false, isAdmin: false});
                } else {
                    console.error("window.api not found - preload script issue?");
                }
            }

            function confirmExit() {
                if (!checkbox.checked) {
                    checkboxContainer.classList.add('checkbox-error');
                    // Remove the error class after the animation completes
                    setTimeout(() => {
                        checkboxContainer.classList.remove('checkbox-error');
                    }, 400);
                    return;
                }
                // Use the exposed API from preload script
                if (window.api) {
                    window.api.send('exit-dialog-response', {shouldExit: true, isAdmin: isAdmin});
                } else {
                    console.error("window.api not found - preload script issue?");
                }
            }
            
            // Add event listeners
            cancelBtn.addEventListener('click', cancelExit);
            exitBtn.addEventListener('click', confirmExit);
        });
    </script>
</body>
</html>
